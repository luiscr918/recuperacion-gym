<section #heroRef class="relative min-h-screen flex items-center justify-center overflow-hidden bg-black">


    <div class="absolute inset-0">

        <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-black"></div>


        <div class="absolute inset-0 opacity-20">
            <div
                class="absolute inset-0 bg-gradient-to-r from-orange-500/10 via-transparent to-orange-600/10 animate-pulse">
            </div>
            <div class="absolute inset-0"
                style="background-image: linear-gradient(rgba(249,115,22,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(249,115,22,0.1) 1px, transparent 1px); background-size: 50px 50px; animation: mesh-move 20s linear infinite;">
            </div>
        </div>


        <div class="absolute top-20 left-10 w-32 h-32 bg-orange-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-40 h-40 bg-orange-600/15 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/3 w-24 h-24 bg-orange-400/25 rounded-full blur-2xl animate-pulse"
            style="animation-delay: 4s;"></div>
    </div>


    <div class="relative z-10 container mx-auto px-6 text-center">


        <div class="max-w-4xl mx-auto">


            <div class="mb-8" [class.animate-fade-in-up]="isVisible">
                <span
                    class="inline-block px-6 py-3 bg-orange-500/10 border border-orange-500/30 rounded-full text-orange-400 font-semibold text-sm uppercase tracking-wider backdrop-blur-sm">
                    Conoce a Fortader Gym
                </span>
            </div>
            <div class="flex items-center justify-center mb-8">
                <img src="../../../../favicon.ico" alt="logo de empresa" class="mx-auto w-32 h-32 object-contain">
            </div>
            <h1 class="text-6xl md:text-7xl lg:text-8xl font-black text-white mb-6 leading-tight"
                [class.animate-fade-in-up]="titleVisible" [class.animation-delay-200]="titleVisible">
                <span
                    class="block bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 bg-clip-text text-transparent">
                    Somos Fortader
                </span>
            </h1>


            <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-3xl mx-auto leading-relaxed"
                [class.animate-fade-in-up]="subtitleVisible" [class.animation-delay-400]="subtitleVisible">
                Más que un gimnasio, somos una comunidad dedicada a transformar vidas a través del fitness.
                Descubre nuestra historia, valores y el equipo que hace posible tu transformación.
            </p>




        </div>


        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto" [class.animate-fade-in-up]="statsVisible"
            [class.animation-delay-800]="statsVisible">
            <div *ngFor="let stat of stats; let i = index"
                class="text-center p-6 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 hover:border-orange-500/30 transition-all duration-300 hover:scale-105"
                [style.animation-delay]="(i * 100) + 'ms'">
                <div class="text-3xl md:text-4xl font-black text-orange-500 mb-2">
                    {{ stat.number }}
                </div>
                <div class="text-sm md:text-base text-gray-400 font-medium">
                    {{ stat.label }}
                </div>
            </div>
        </div>

    </div>


    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <div class="w-6 h-10 border-2 border-white/30 rounded-full flex justify-center">
            <div class="w-1 h-3 bg-orange-500 rounded-full mt-2 animate-pulse"></div>
        </div>
    </div>

</section>
