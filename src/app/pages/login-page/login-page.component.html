<app-navbar></app-navbar>

<div class="max-w-md mx-auto mt-32 p-8 bg-[#181c2f] rounded-xl shadow-lg border-2 border-orange-500">
  <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Iniciar Sesión</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Correo -->
    <label for="email" class="block text-white font-semibold">Correo electrónico</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      class="w-full px-4 py-2 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 bg-[#23263a] text-white placeholder:text-gray-400"
      placeholder="ejemplo@correo.com"
    />

    <!-- Contraseña -->
    <label for="password" class="block text-white font-semibold">Contraseña</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="6"
      class="w-full px-4 py-2 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 bg-[#23263a] text-white placeholder:text-gray-400"
      placeholder="Tu contraseña"
    />

    <!-- Botón -->
    <button
      type="submit"
      class="w-full mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300"
    >
      Iniciar Sesión
    </button>

    <!-- Error general -->
    <div *ngIf="error" class="text-red-400 text-center mt-2">{{ error }}</div>

    <!-- Registro -->
    <div class="text-center mt-6">
      <span class="text-white">¿No tienes cuenta?</span>
      <a routerLink="/registro" class="text-orange-400 font-bold hover:underline ml-2">Regístrate</a>
    </div>
  </form>
</div>

<app-footer></app-footer>
